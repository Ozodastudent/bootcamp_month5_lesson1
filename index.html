<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="container pt-5">
      <h2 class="text-center">Currency ConverterðŸ˜•</h2>
      <div class="box mx-auto mt-5 p-4 rounded bg-white">
        <form action="https://echo.htmlacademy.ru/" class="form" method="POST">
          <input
            class="form-control input_item"
            type="number"
            placeholder="Enter your money"
          />
          <div class="d-flex align-items-center mt-4">
            <select class="select_item form-select me-4" name="select_item">
              <option selected hidden>Selected</option>
              <option class="euro" value="10975">Euro</option>
              <option class="dollar" value="10400">Dollars</option>
              <option class="rubl" value="145">Rubl</option>
              <option class="yuan" value="7664">YUAN</option>
            </select>
            <button type="submit" class="btn btn-success">Convert</button>
          </div>
          <div class="alert alert-success mt-4" role="alert">
            <span class="output_item"></span>
          </div>
        </form>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
